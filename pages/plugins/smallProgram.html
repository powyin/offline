<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小程序插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../css/mui.min.css">

    <style>
        .mui-bar-nav {
            background-color: white;
        }

        .mui-content-padded p {
            text-indent: 22px;

        .mui-card:after {
            visibility: hidden

        #img-name {
            font-size: 14px;

<body>
<header class="mui-bar mui-bar-nav">
    <span class="mui-icon mui-icon-arrowleft mui-pull-left" onclick="mui.back()"></span>
    <h1 class="mui-title">小程序插件</h1>

</header>
<div class="mui-content">

    <div class="mui-content-padded">
        <p>以下将演示小程序插件所包含的接口能力，具体参数详见HCB开发文档</p>
        <h5>APPID：(必选)</h5>
        <div class="mui-input-row">
            <input type="text" id="APPID" placeholder="请先输入APPID">
        </div>
    </div>

    <div class="mui-card">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="getMiniProgramList()">获取小程序列表</a>
            </li>
        </ul>
    </div>

</div>

http://192.168.43.47:8080/offline5/offline/hc-cross-js/hcmobile.js"></script>
<script src="../../js/hc.js"></script>
<script>
    mui.init();
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        console.log('deviceready')
    }
    $('#APPID').val('1157682196663');
    function getMiniProgramList() {
        var appid=$("#APPID").val();
        if (appid === null || !appid.length) {
            alert("请输入APPID")
        }else {
            window.location.href="miniProgram.html?a="+appid;
        }
    }
    // function closeTopPageMiniProgram() {

</script>
