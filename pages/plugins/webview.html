<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebView插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:cdvfile：https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../css/mui.min.css">
    <!--App自定义的css-->
    <!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
    <style>
        .mui-bar-nav {
            background-color: white;
        }

        p {
            text-indent: 22px;
        }

        .mui-card:after {
            visibility: hidden
        }

        .mui-collapse-content .mui-navigate-right {
            height: 44px;
            line-height: 28px;
        }


    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <span class="mui-icon mui-icon-arrowleft mui-pull-left" onclick="mui.back()"></span>
    <h1 class="mui-title">WebView插件</h1>
    <span onclick="window.location.reload()" class="mui-icon mui-icon-refresh mui-pull-right"></span>
</header>
<div class="mui-content">

    <div class="mui-content-padded">
        <p>以下将演示WebView插件所包含的接口能力，具体参数详见HCB开发文档</p>
    </div>


    <div class="mui-card mui-table-view-cell mui-collapse">
        <a class="mui-navigate-right" href="#">缓存</a>
        <div class="mui-collapse-content mui-table-view-cell">
            <a class="mui-navigate-right" onclick="clearCache()">清除缓存</a>
        </div>
        <div class="mui-collapse-content mui-table-view-cell">
            <a class="mui-navigate-right" onclick="closeCache(false)">开启缓存</a>
        </div>
        <div class="mui-collapse-content mui-table-view-cell">
            <a class="mui-navigate-right" onclick="closeCache(true)">关闭缓存</a>
        </div>
    </div>

    <div class="mui-card mui-table-view-cell mui-collapse">
        <a class="mui-navigate-right" href="#">WebView</a>
        <div class="mui-collapse-content mui-table-view-cell">
            <a class="mui-navigate-right" onclick="back()">后退</a>
        </div>
        <div class="mui-collapse-content mui-table-view-cell">
            <a class="mui-navigate-right" onclick="reload()">刷新</a>
        </div>
        <div class="mui-collapse-content mui-table-view-cell">
            <a class="mui-navigate-right" onclick="close()">关闭</a>
        </div>
        <div class="mui-collapse-content mui-table-view-cell">
            <a class="mui-navigate-right" onclick="clearHistory()">清空历史记录</a>
        </div>
        <div class="mui-collapse-content mui-table-view-cell">
            <a class="mui-navigate-right" onclick="load('https://www.baidu.com')" >加载新的网页</a>
        </div>
    </div>

</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/jquery-3.2.1.min.js"></script>
<script src="
http://192.168.43.47:8080/offline5/offline/hc-cross-js/hcmobile.js"></script>
<script src="../../js/hc.js"></script>
<script>
    mui.init();

    // document.addEventListener("deviceready", onDeviceReady, false);
    // function onDeviceReady() {
    //     alert('deviceready')
    // }

</script>
</body>

</html>
