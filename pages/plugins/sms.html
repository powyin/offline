<script>
    mui.init();

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        console('deviceready')
    }

    function confrim() {

        var message = $("input[ name='message']").val();
        var phoneNum = $("input[ name='phoneNum']").val();

        if (!message.length){
            alert('请输入message值');
            return;
        }

        if (!phoneNum.length){
            alert('请输入phoneNum值');
            return;
        }


        sendSms(message, phoneNum);
