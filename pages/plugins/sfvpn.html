<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>深信服VPN插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../css/mui.min.css">

    <style>
        .mui-bar-nav {
            background-color: white;
        }

        p {
            text-indent: 22px;
        }

        .mui-card:after {
            visibility: hidden
        }



    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <span class="mui-icon mui-icon-arrowleft mui-pull-left" onclick="mui.back()"></span>
    <h1 class="mui-title">深信服VPN插件</h1>
    <span onclick="window.location.reload()" class="mui-icon mui-icon-refresh mui-pull-right"></span>
</header>
<div class="mui-content">

    <div class="mui-content-padded">
        <p>以下将演示深信服VPN插件所包含的接口能力，具体参数详见HCB开发文档</p>
    </div>
    <div class="mui-card">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="connectToSfVpn()">登录</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="disConnect()">注销</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="isOnline()">查询连接状态</a>
            </li>
        </ul>
    </div>


</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/jquery-3.2.1.min.js"></script>
<script src="
http://192.168.43.47:8080/offline5/offline/hc-cross-js/hcmobile.js"></script>
<script src="../../js/hc.js"></script>
<script>
    mui.init();

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        console('deviceready')
    }
    function connectToSfVpn() {

        navigator.sfvpn.connectTo('122.224.204.30','ZHZStest','ZHZStest.123',function () {
            alert('success')
        }, function (err) {
            alert(err)
        })
    }
    function disConnect() {
        // 注销vpn
        navigator.sfvpn.disConnect(function (successCallback) {
            alert(JSON.stringify(successCallback));
        },function (errorCallback){
            alert(JSON.stringify(errorCallback));
        });
    }
    function isOnline() {
        // vpn连接状态
        navigator.sfvpn.isOnline(function (successCallback) {
            alert(JSON.stringify(successCallback));
        },function (errorCallback){
            alert(JSON.stringify(errorCallback));
        });
    }
</script>
</body>

</html>
