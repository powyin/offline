<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VideoPreviewer插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:cdvfile：https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../css/mui.min.css">
    <!--App自定义的css-->
    <!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
    <style>
        .mui-bar-nav {
            background-color: white;
        }

        p {
            text-indent: 22px;
        }

        .mui-card:after {
            visibility: hidden
        }

        .mui-collapse-content .mui-navigate-right {
            height: 44px;
            line-height: 28px;
        }


    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <span class="mui-icon mui-icon-arrowleft mui-pull-left" onclick="mui.back()"></span>
    <h1 class="mui-title">VideoPreviewer插件</h1>
    <span onclick="window.location.reload()" class="mui-icon mui-icon-refresh mui-pull-right"></span>
</header>
<div class="mui-content">

    <div class="mui-content-padded">
        <p>以下将演示VideoPreviewer插件所包含的接口能力，具体参数详见HCB开发文档</p>
    </div>

    <div class="mui-card">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="play('https://media.w3.org/2010/05/sintel/trailer.mp4', '沙漠')">mp4格式(https)</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="play('rtmp://58.200.131.2:1935/livetv/hunantv', '湖南卫视直播')" >RTMP协议直播源</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="play('rtsp://184.72.239.149/vod/mp4://BigBuckBunny_175k.mov', '大熊兔（点播)')" >RTSP协议点播源</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="play('http://kbs-dokdo.gscdn.com/dokdo_300/_definst_/dokdo_300.stream/playlist.m3u8', 'KBS（直播)')" >HTTP协议直播源</a>
            </li>
        </ul>
    </div>

</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/jquery-3.2.1.min.js"></script>
<script src="
http://192.168.43.47:8080/offline5/offline/hc-cross-js/hcmobile.js"></script>
<script src="../../js/hc.js"></script>
<script>

    mui.init();

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        console.log('deviceready')
    }

    function play(url, title) {
        navigator.videoPreviewer.preview(url, title)
    }

</script>
</body>

</html>
