<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bdlicensebusiness插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../css/mui.min.css">

    <style>
        .mui-bar-nav {
            background-color: white;
        }

        .mui-content-padded p {
            text-indent: 22px;
        }

        .mui-card:after {
            visibility: hidden
        }

        #img-name {
            font-size: 14px;
            font-weight: 500;
            line-height: 17px;
            color: #333
        }
        .nicheng{
            width: 80%;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin:0 auto;
            margin-top: 10px;}
        .contentLogin{
            width: 90%;
            height: 50%;
            overflow: hidden;
            margin:0 auto;
            margin-top: 20px;
        }


    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <span class="mui-icon mui-icon-arrowleft mui-pull-left" onclick="mui.back()"></span>
    <h1 class="mui-title">Bdlicensebusiness插件</h1>
    <span onclick="window.location.reload()" class="mui-icon mui-icon-refresh mui-pull-right"></span>
</header>
<div class="mui-content">

    <div class="mui-content-padded">
        <p>以下将演示Bdlicensebusiness插件所包含的接口能力，具体参数详见HCB开发文档</p>
    </div>

    <div class="mui-card">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="licensebusiness()">营业执照识别</a>
            </li>
        </ul>
    </div>
    <div>
        <h4 class="nicheng">识别结果:</h4>
        <h5 class="contentLogin"></h5>
    </div>

</div>
<script src="../../js/vue.min.js"></script>
<script src="../../js/mui.min.js"></script>
<script src="../../js/jquery-3.2.1.min.js"></script>
<script src="
http://192.168.43.47:8080/offline5/offline/hc-cross-js/hcmobile.js"></script>
<script src="../../js/hc.js"></script>
<script>
    mui.init();

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        console.log('deviceready')
    }

    function licensebusiness() {
        navigator.bdlicensebusiness.licensebusiness(
            function (success) {
                var data = JSON.parse(success).message;
                var d = 'organization:'+data.organization+'<br/>'+'composition:'+data.composition+'<br/>'+'businessScope:'+data.businessScope+'<br/>'+'socialCreditCode:'+data.socialCreditCode+'<br/>'+'capital:'+data.capital+'<br/>'+'companyType:'+data.companyType+'<br/>'+'expirationDate:'+data.expirationDate+'<br/>'+'certificatesNumber:'+data.certificatesNumber+'<br/>'+'address:'+data.address+'<br/>'+'establishDate:'+data.establishDate+'<br/>'+'legalPerson:'+data.legalPerson+'<br/>'

                var title2 = document.getElementsByTagName("h5")[0];
                title2.innerHTML = JSON.stringify(d);
            },
            function (error) {
                alert(error);
            },{'imgPath':1,'imgType':0}
        );
    }

</script>
</body>

</html>
