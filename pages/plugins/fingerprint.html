        navigator.fingerprint.verifyFingerprint(
            function(result){

                switch (result){
                    case Fingerprint.Result.SUPPORT_FINGERPRINT:
                        navigator.notification.alert('支持指纹识别');
                        break;
                    case Fingerprint.Result.VERIFY_SUCCESS:
                        navigator.notification.alert('指纹验证成功');
                        break;
                    case Fingerprint.Result.NO_SUPPORT_FINGERPRINT:
                        navigator.notification.alert('不支持指纹识别');
                        break;
                    case Fingerprint.Result.NO_LOCK_SCREEN_CIPHER:
                        navigator.notification.alert('未设置锁屏密码');
                        break;
                    case Fingerprint.Result.NO_FINGERPRINT:
                        navigator.notification.alert('未录入指纹');
                        break;
                    case Fingerprint.Result.FINGERPRINT_ERROR:
                        navigator.notification.alert('输入指纹错误');
                        break;
                    case Fingerprint.Result.MANY_TIMES_ERROR:
                        navigator.notification.alert('尝试次数过多，请稍后重试');
                        break;
                    case Fingerprint.Result.OTHER_ERRORS:
                        navigator.notification.alert('其他错误');
                        break;
                    default:
                        break;
