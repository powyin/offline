<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>App插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

    <style>
        .mui-bar-nav {
            background-color: white;
        }

        p {
            text-indent: 22px;

        .mui-card:after {
            visibility: hidden
        }

        .mui-collapse-content .mui-navigate-right {

<header class="mui-bar mui-bar-nav">
    <span class="mui-icon mui-icon-arrowleft mui-pull-left" onclick="mui.back()"></span>
    <h1 class="mui-title">App插件</h1>
    <span onclick="window.location.reload()" class="mui-icon mui-icon-refresh mui-pull-right"></span>
</header>
<div class="mui-content">

    <div class="mui-content-padded">
        <p>以下将演示App插件所包含的接口能力，具体参数详见HCB开发文档</p>
    </div>

    <div class="mui-card">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="resetUrl()">重置首页URL</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="reset()">重置首页(UI)</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="exit()">关闭应用</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" onclick="openURL()">外部浏览器打开链接</a>
            </li>
        </ul>
    </div>


</div>
